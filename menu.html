<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>
</head>
<body>
    <div class="left-menu-section">
        <div class="menu-container">
            <div class="strips">
                <span class="strip-lines"></span>
                <span class="strip-lines"></span>
                <span class="strip-lines"></span>
            </div>

            <h1 class="kfc-menu">KFC MENU</h1>

            <div class="outer-ul">
                <p>Chicken Buckets</p>
                <p>Biryani Buckets</p>
                <p>Box Meals</p>
                <p>Burgers</p>
                <p>Stay Home Specials</p>
                <p>Snacks</p>
                <p>Beverages</p>
            </div>



        </div>
    </div>
    <div class="right-menu-section">
        <div id="search-bar">
            <div><img src="https://online.kfc.co.in/static/media/searchIcon.0e00b33c.svg" alt=""></div>
            <input type="text" id="search" placeholder="Search our menu">
        </div>

        <div id="chicken_bucket">
            <h2>CHICKEN BUCKET</h2>
            <div id="c_b"></div>
        </div>
        <div id="biryani_bucket" class="image_size">

            <div id="b_b"></div>
        </div>
        <div id="box_meals" class="image_size">
            <h2>BOX MEALS</h2>
            <div id="b_m"></div>
        </div>
        <div id="burgers" class="image_size">
            <h2>BURGERS</h2>
            <div id="bgr"></div>
        </div>
        <div id="stay_home_specials" class="image_size">
            <h2>STAY HOME SPECIALS</h2>
            <div id="s_h"></div>
        </div>
        <div id="snacks" class="image_size">
            <h2>SNACKS</h2>
            <div id="snk"></div>
        </div>
        <div id="beverages" class="image_size">
            <h2>BEVERAGES</h2>
            <div id="bvg"></div>
        </div>
    </div>
    <script src="menu.js">
       

    </script>
